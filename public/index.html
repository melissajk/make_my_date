<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Make My Date</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
    <div class="container-md">
      <a class="navbar-brand" href="#">Make My Date</a>
    </div>
  </nav>
  <div class="container pt-5" id="table_wrapper">
    <table class="table table-hover mt-3">
        <tr>
          <th>Brand</th>
          <th>Item</th>
          <th>Refrigerate Until</th>
          <th>Ambient Until</th>
        </tr>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script id="data_row_template" type="text/x-handlebars">
    {{#each data}}
    <tr>
      <td>{{this.brand}}</td>
      <td>{{this.item}}</td>
      <td>{{this.futureDateRef}}</td>
      <td>{{this.futureDateAmb}}</td>
    </tr>
    {{/each}}
  </script>
  <script type="module" src="script.js"></script>
</body>
</html>
